<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .tiles {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .tile {
            border: 2px solid pink;
            padding: 20px;
            text-align: center;
            width: 150px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tile:hover {
            background-color: pink;
        }
        #menu-items {
            margin-top: 50px;
            text-align: center;
        }
        #menu-items ul {
            list-style-type: none;
            padding: 0;
        }
        #menu-items li {
            margin: 10px 0;
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 150px;
            cursor: pointer;
        }
        #images {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        #images img {
            margin: 0 10px;
            width: 200px;
            height: auto;
        }
        .sidebar {
            position: fixed;
            top: 20%;
            right: 20px;
            width: 200px;
            border: 2px solid pink;
            background-color: white;
            padding: 10px;
            text-align: center;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: black;
        }
        .sidebar a:hover {
            background-color: pink;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const $dc = {
            categories: ['Lunch', 'Dinner', 'Sushi', 'Dessert', 'Beverages'],
            loadMenuItems() {
                const randomCategory = this.categories[Math.floor(Math.random() * this.categories.length)];
                console.log(`Loading menu items for category: ${randomCategory}`);
                setTimeout(() => {
                    const menuItems = this.getMenuItems(randomCategory);
                    this.displayMenuItems(menuItems);
                }, 500);
            },
            getMenuItems(category) {
                const menuItems = {
                    'Lunch': ['Sandwich', 'Salad', 'Soup'],
                    'Dinner': ['Steak', 'Pasta', 'Fish'],
                    'Sushi': ['California Roll', 'Tuna Roll', 'Salmon Sashimi'],
                    'Dessert': ['Ice Cream', 'Cake', 'Cookies'],
                    'Beverages': ['Coffee', 'Tea', 'Juice']
                };
                return menuItems[category] || [];
            },
            displayMenuItems(items) {
                const menuItemsDiv = document.getElementById('menu-items');
                menuItemsDiv.innerHTML = '';
                if (items.length > 0) {
                    const ul = document.createElement('ul');
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        ul.appendChild(li);
                    });
                    menuItemsDiv.appendChild(ul);
                } else {
                    menuItemsDiv.textContent = 'No items found for this category.';
                }
            }
        };

        $(document).ready(function() {
            $('#specials').click(function() {
                $dc.loadMenuItems();
            });

            $('#logo').click(function() {
                $('#menu-items').empty();
            });

            $('#menu-link').click(function() {
                $('html, body').animate({
                    scrollTop: $("#images").offset().top
                }, 1000);
            });
        });
    </script>
</head>
<body>
    <img id="logo" class="logo" src="logo.png" alt="Restaurant Logo">
    <nav class="tiles">
        <div class="tile" id="specials">
            Specials
        </div>
    </nav>
    <section id="menu-items">
        <!-- Menu items will be loaded here -->
    </section>
    <section id="images">
        <img src="dish1.jpg" alt="Dish 1" class="img-thumbnail">
        <img src="dish2.jpg" alt="Dish 2" class="img-thumbnail">
        <img src="dish3.jpg" alt="Dish 3" class="img-thumbnail">
        <img src="map.jpg" alt="Map" class="img-thumbnail">
    </section>
    <div class="sidebar">
        <a href="#" id="menu-link">Menu</a>
        <!-- Additional sidebar links can be added here -->
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
